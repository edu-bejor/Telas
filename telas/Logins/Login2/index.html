<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela do Facebook</title>
</head>
<body>
    <div class="form">
        <form class="login-form">
            <input type="email" placeholder="Email ou telefone" required/>
            <input type="password" placeholder="Senha" required/>
            <div>
                <button id="entrar">Entrar</button>
            </div>
            <div class="esqueceu">
                <a href="#">Esqueceu a senha?</a>
            </div> 
            <div id="barra"></div>
            <div>
                <button id="botaocriar">Criar nova conta</button>
            </div>
        </form>
    </div>   
    <div class="face">
        <img class="logoFace" src="logoFace.png" alt="Image" height="45"><br>
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>
    <div class="criarPag">
        <a href="#">
            Criar uma Página
        </a> para uma celebridade, uma marca ou uma empresa.
    </div>
    
</body>
</html>
